<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Information</title>
    <!-- Add your CSS styles here if needed -->
</head>
<body>
    <h1>Submit Your Information</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br>
        <label for="education">Education:</label><br>
        <input type="text" id="education" name="education" required><br>
        <label for="resume">Attach Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
